send_anonymous_usage_stats: true
project_id: tap-restcountries
default_environment: test
requires_meltano: '>=4.0'
environments:
- name: test
plugins:
  extractors:
  - name: tap-restcountries
    namespace: tap_restcountries
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
    - structured-logging

    select:
    - countries.*

    config:
      fields:
      - name
      - cca2
      - cca3
      - capital
      - region

  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
